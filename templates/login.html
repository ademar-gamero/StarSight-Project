<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the body content both vertically and horizontally */
        body {
            display: flex; /* Use Flexbox for layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            background-color: #f8f9fa; /* Light gray background color */
        }
        /* Styling for the login container */
        .login-container {
            max-width: 400px; /* Maximum width for the login box */
            padding: 20px; /* Padding inside the box */
            background: white; /* White background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for 3D effect */
        }
    </style>
</head>
<body>
    <!-- Container for the login form -->
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2> <!-- Login header -->
        <!-- Login form that sends data to the login route in Flask -->
        <form action="{{ url_for('login') }}" method="POST">
            <!-- Username input field -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label> <!-- Label for username -->
                <input type="text" class="form-control" id="username" name="username" required> <!-- Input box -->
            </div>
            <!-- Password input field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label> <!-- Label for password -->
                <input type="password" class="form-control" id="password" name="password" required> <!-- Input box -->
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Link to Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
