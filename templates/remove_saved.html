{% extends "basic_layout.html" %}
{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .form-container {
        background-color: #f0f0f0;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        color: #333;
        margin-bottom: 20px;
    }
    p {
        font-size: 18px;
        margin-bottom: 15px;
    }
    .radio-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }
    input[type="radio"] {
        margin-right: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<div class="container">
    <div class="form-container">
        <h2>Remove Location</h2>
        <form action="" method="POST">
            <p>Are you sure you want to remove this location?</p>
            <p><strong>{{ location["address"] }}</strong></p>
            <div class="radio-group">
                <div>
                    <input type="radio" id="yes_btn" name="answer" value="yes">
                    <label for="yes_btn">Yes!</label>
                </div>
                <div>
                    <input type="radio" id="no_btn" name="answer" value="no">
                    <label for="no_btn">No!</label>
                </div>
            </div>
            <input type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
