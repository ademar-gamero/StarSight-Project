<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-image: url({{ url_for('static', filename='/images/Star-background.jpg') }});
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            font-family: 'Times New Roman', Times, serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        .border {
            display: inline-block;
            padding: 15px 25px;
            border-radius: 15px;
            background-color: rgba(32, 47, 90, 0.8);
            margin: 15px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }
        .border:hover {
            transform: scale(1.1);
            background-color: rgba(32, 47, 90, 1);
        }
        h1 {
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        h3 {
            margin-bottom: 25px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        a {
            color: white;
            text-decoration: none;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to StarSight!</h1>
        <h3>The better way to see stars</h3>
        <div>
            <p class="border"><a href="./saved_locations">Saved Locations</a></p>
            <p class="border"><a href="./find_stars">Find Stars!</a></p>
            <p class="border"><a href="./friends">Friends</a></p>
            <p class="border"><a href="./upload_photo">Detect Constellations</a></p>
            <p class="border"><a href="./logout">Log Out</a></p>
        </div>
    </div>
</body>
</html>
